{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Você tem certeza que deseja excluir o produto: <strong>"{{ product.name }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
