<!DOCTYPE html>
<html lang="pt-br">    
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Loja de Produtos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel ="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a href="{% url 'product_list' %}" class="navbar-brand">
                Loja de Produtos
            </a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                 <span class="navbar-text text-white me-3">
                    Ol√°, {{ user.username}}
                 </span>
                 <a href="{% url 'user_logout' %}" class="btn btn-outline-light">Sair</a>
                {% else %}
                <a href="{% url 'user_login' %}" class="btn btn-outline-light">Entrar</a>

                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
